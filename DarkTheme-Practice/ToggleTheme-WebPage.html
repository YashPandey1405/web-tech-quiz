<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BootStrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <!-- NavBar Code For Light & Dark Theme-->
    <nav
      class="navbar navbar-expand-lg border-bottom bg-body-tertiary mb-4 p-3 border-3"
    >
      <div class="container-fluid">
        <!-- Logo & Name on the Left -->
        <a class="navbar-brand" href="/tweet">
          <i class="fas fa-feather-alt fa-xl" style="color: #1da1f2"></i>
          &nbsp; ChirpNest
        </a>

        <!-- Navbar Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <!-- Theme Toggle Icon -->
          <button id="themeToggle" class="btn ms-2">
            <i id="themeIcon" class="fas fa-moon fa-xl"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">Yash Pandey Is GOAT !</div>

    <!-- Light Theme Footer Code  -->
    <footer
      class="footer text-center border-top fixed-bottom bg-light text-dark py-3 border-3"
    >
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-dark"
            target="_blank"
          >
            <i class="fab fa-github fa-xl text-dark"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-dark"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl text-dark"></i>
          </a>
        </div>
        <p class="mb-1">&copy; ChirpNest Private Limited</p>
        <div>
          <a href="#" class="me-3 text-dark">Privacy</a>
          <a href="#" class="text-dark">Terms</a>
        </div>
      </div>
    </footer>

    <!-- Dark Theme Footer Code  -->
    <footer
      class="footer fixed-bottom border-top border-3 text-center bg-dark text-white py-3 d-none"
    >
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-github fa-xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl"></i>
          </a>
        </div>
        <p class="mb-1">&copy; ChirpNest Private Limited</p>
        <div>
          <a href="#" class="me-3 text-white">Privacy</a>
          <a href="#" class="text-white">Terms</a>
        </div>
      </div>
    </footer>

    <!-- BootStrap CDN Script For JS Working like Alert Actions -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("themeToggle")
        .addEventListener("click", function () {
          let htmlElement = document.documentElement; // Select <html> tag
          let themeIcon = document.getElementById("themeIcon"); // Icon inside button
          let lightFooter = document.querySelector(".footer.bg-light"); // Light theme footer
          let darkFooter = document.querySelector(".footer.bg-dark"); // Dark theme footer

          if (htmlElement.getAttribute("data-bs-theme") === "dark") {
            htmlElement.setAttribute("data-bs-theme", "light");
            this.classList.replace("btn-outline-light", "btn-outline-dark"); // Change button style
            themeIcon.classList.replace("fa-sun", "fa-moon"); // Switch icon to Moon

            // Toggle footer visibility
            lightFooter.classList.remove("d-none");
            darkFooter.classList.add("d-none");
          } else {
            htmlElement.setAttribute("data-bs-theme", "dark");
            this.classList.replace("btn-outline-dark", "btn-outline-light"); // Change button style
            themeIcon.classList.replace("fa-moon", "fa-sun"); // Switch icon to Sun

            // Toggle footer visibility
            darkFooter.classList.remove("d-none");
            lightFooter.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
